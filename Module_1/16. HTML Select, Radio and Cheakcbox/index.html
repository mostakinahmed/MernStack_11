<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- select (dropDown)-->

    <select name="country" id="sel">
      <option value="bd">bangladesh</option>
      <option value="in">India</option>
      <option value="ru">Russia</option>
      <option value="np">Nepal</option>
    </select>

    <br />
    <br />
    <!-- radio button -->
    <input type="radio" id="apple" name="fruit" value="apple" />
    <label for="apple">Apple</label>
    <input type="radio" id="banana" name="fruit" value="banana" />
    <label for="banana">Banana</label>
    <input type="radio" id="orange" name="fruit" value="orange" />
    <label for="orange">Orange</label>
    <br />
    <br />

    <!-- checkbox -->
    <input type="checkbox" id="html" name="lang" value="html" />
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="lang" value="css" />
    <label for="css">CSS</label>
    <input type="checkbox" id="js" name="lang" value="js" />
    <label for="js">JavaScript</label>
    <input type="checkbox" id="php" name="lang" value="php" />
    <label for="php">PHP</label>
    <br />
    <br />
  </body>
</html>
